<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Password Visibility</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../css/main.css">
</head>
<body>
	<main class="main mx-auto max-w-md px-2 py-6">
		<article class="entry spacing-top">
			<h1>Password Visibility</h1>

			<p>Enter your username and password to login.</p>

			<ul>
				<li>Change input type from password to text.</li>
				<li>Listen click event on checkbox.</li>
				<li>When state is `checked`, use type `text`.</li>
			</ul>

			<form class="spacing-top">
				<p>
					<label for="username">Username</label>
					<input type="text" name="username" id="username">
				</p>

				<p>
					<label for="password">Password</label>
					<input type="password" name="password" id="password">
				</p>

				<p>
					<label for="show-password">
						<input class="show-passwords" type="checkbox" name="show-passwords" id="show-password">
						Show password
					</label>
				</p>

				<p>
					<button type="submit">Log In</button>
				</p>
			</form>
		</article>
	</main>

	<script>
		var passwordField = document.querySelector( '[name="password"]' );
		var showPassword = document.querySelector( '.show-passwords' );

		function handleClick() {
			if ( showPassword.checked ) {
				passwordField.setAttribute( 'type', 'text' );
			} else {
				passwordField.setAttribute( 'type', 'password' );
			}
		}

		showPassword.addEventListener( 'click', handleClick, false );
	</script>
</body>
</html>
