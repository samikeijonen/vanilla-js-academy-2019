<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Random Ron Fetch API</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../css/main.css">
</head>
<body>
	<main class="main mx-auto max-w-md px-2 py-6">
		<article class="entry spacing-top">
			<h1>Random Ron Fetch API</h1>

			<ul>
				<li>Use <code>fetch()</code> to get quote.</li>
				<li>Fetch new quote when page loads.</li>
				<li>Fetch new quote on<code>button</code> click.</li>
				<li>Notify if there is an error.</li>
			</ul>

			<blockquote class="js-random-ron">Waiting new quote.</blockquote>

			<p>
				<button class="js-new-ron">More Ron</button>
			</p>
		</article>
	</main>

	<script src="../js/helpers.js" async></script>
	<script src="main.js" async></script>
</body>
</html>
